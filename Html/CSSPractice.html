<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Ugly CSS Text and Color Playground</title>
<style>
    h1 {
        color: brown;
        font-size: large;
        font-family: 'Times New Roman', Times, serif;
    }
    body {
        background-color: #eaeaea;
        color: #000033;
    }
    p {
        background-color: green;
        color: white;
    }

    ul {
        background-color: #ffcc00;
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
    }

    ul li:nth-child(odd) {
        background-color: #0099cc;
    }
</style>
</head>
<body>
    <h1>My Ugly CSS Text and Color Playground</h1>
    <p>This is my first paragraph so far.</p>
    <ul>
        <li>CSS Tricks</li>
        <li>MDN Web Docs</li>
        <li>W3Schools</li>
    </ul>
</body>
</html>
